<head>
  <title>literalMe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">


</head>


<body>
  <div class="container">
    {{> navBar}}
    {{> mainBody}}
    {{> footerBar}}
  </div>
</body>

<template name="navBar">
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">literalMe is your go to place for book reviews and ratings of new and upcoming books as well as the classics.</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">You can...</h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Follow on Twitter</a></li>
              <li><a href="#" class="text-white">Like on Facebook</a></li>
              <li><a href="#" class="text-white">Email us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">         
          <strong>literalMe</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
</template>

<template name="myJumbo">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">literalMe</h1>
      <p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
      <p>
        {{> AddBook}}
      </p>
    </div>
  </section>
</template>

<template name="mainBody">
  <main role="main">
    {{> myJumbo}}
    <div class="album py-5 bg-light">
      <div class="container">
        
        <div class="row">
          {{#each AllBooks}}
          <div class="col-md-4" id="{{_id}}"      >
            <div  class="card mb-4 shadow-sm" >
              <p class="card-text">{{Title}}</p>
              <img class="imagebk" src='{{image}}' alt="temp photo">
              <div class="card-body">
                <p class="card-text">{{Author}}</p>
                <p class="card-text">{{Description}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  
                  <button type="button" class="btn btn-sm"><i class="zmdi zmdi-thumb-up"></i></button>
                  <button type="button" class="btn btn-sm"><i class="zmdi zmdi-thumb-down"></i></button>
                  

                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>

                    {{> editBook}}

        <div class="input-group-prepend">
        <div class="input-group-text">
          <button type="button" class="btn btn-sm btn-outline-secondary"><i  class="zmdi zmdi-delete zmdi-hc-2x js-delete"></i></button>
          </div>
        </div>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div> <!-- /col -->
          {{/each}}
        </div> <!-- /row for all cards -->

      </div>
    </div>

  </main>
</template>

<template name="footerBar">
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; WeTookYourDesignsInc</p>      
    </div>
  </footer>
</template>


<template name="AddBook">
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary js-addbooks" data-toggle="modal" data-target="#exampleModal">
  Add Book
</button>

<!-- Modal -->
<div class="modal fade" id="AddBooksModal" tabindex="-1" role="dialog" aria-labelledby="AddBooksModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AddBooksModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        
       <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">Image</span>
  </div>
  <input id="image" type="text" class="form-control" placeholder="image" aria-describedby="basic-addon3">
</div>
       
       <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Title</span>
  </div>
  <input id="Title" type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1">
</div>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Author</span>
  </div>
  <input id="Author" type="text" class="form-control" placeholder="Author" aria-label="Author" aria-describedby="basic-addon1">
</div>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Description</span>
  </div>
  <input id="Description" type="text" class="form-control" placeholder="Description" aria-label="Description" aria-describedby="basic-addon1">
</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-save">Save</button>
      </div>
    </div>
  </div>
</div>
</template>



<template name="editBook">
  <!-- Button trigger modal -->
<button type="button" class="btn btn-sm btn-outline-secondary js-editbooks" data-toggle="modal" data-target="#editBookModal">
  Edit
</button>

<!-- Modal -->
<div class="modal fade" id="editBookModal" tabindex="-1" role="dialog" aria-labelledby="editBookModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editBookModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        
       <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">Image</span>
  </div>
  <input id="editimage" type="text" class="form-control" placeholder="Edit image" aria-describedby="basic-addon3">
</div>
       
       <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Title</span>
  </div>
  <input id="editTitle" type="text" class="form-control" placeholder="Edit Title" aria-label="editTitle" aria-describedby="basic-addon1">
</div>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Author</span>
  </div>
  <input id="editAuthor" type="text" class="form-control" placeholder="Edit Author" aria-label="editAuthor" aria-describedby="basic-addon1">
</div>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Description</span>
  </div>
  <input id="editDescription" type="text" class="form-control" placeholder="Edit Description" aria-label="editDescription" aria-describedby="basic-addon1">
</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-editsave">Save</button>
      </div>
    </div>
  </div>
</div>
</template>
